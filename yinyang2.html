	</div>
	<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var gulo = 0;
	var inc =0.015;
	var eje = canvas.getAttribute("width") / 2;
	var col = ["#fff","#000"];
	var moneda = false;
	var pepe;
	class CirCulo {
		
		dibujar(lvl) {
			var v= this.calcularValores(lvl);
			ctx.fillStyle =v.colo;
			ctx.beginPath();
			ctx.arc(v.x, v.y, v.r, 0, Math.PI * 2);
				//ctx.arc(x,y,r,-Math.PI/2 - this.rot*cont,Math.PI/2-this.rot*cont);
				//ctx.stroke();
				/*ctx.fill();
				 ctx.fillStyle = col2;
				 ctx.beginPath();
				 ctx.arc(x,y,r,Math.PI/2-this.rot*cont,1.5*Math.PI-this.rot*cont); */
			ctx.fill();
			
		}
		calcularValores(lvl) {
			var ret
			if(lvl ==0) {
				
				//if (false) {
				if (gulo <= Math.PI) {
				
					ret = {
						r:  eje/4 *(gulo/Math.PI )+eje/4,
						
						x: eje + Math.cos(gulo- Math.PI/2) * eje /2,
						
						y: eje + Math.sin(gulo- Math.PI/2) * eje /2,
						colo: col[0+moneda]
					}
				} else {
					ret= {
						r:  (gulo/(Math.PI*2) )*eje,
						x:eje + Math.cos(gulo- Math.PI/2) * ((eje /2) - eje /2 * ((gulo-Math.PI)/(Math.PI) )),
						y: eje + Math.sin(gulo- Math.PI/2) * ((eje /2) - eje /2 * ((gulo-Math.PI)/(Math.PI) )),
						colo: col[0+moneda]
					}
				}
				
			} else if (lvl == 1) {
				ret = {
					r:  eje/4 *((gulo-Math.PI)/Math.PI ),
					
					x: eje + Math.cos(gulo- Math.PI/2) * eje /2,
					
					y: eje + Math.sin(gulo- Math.PI/2) * eje /2,
					colo: col[0+!moneda]
				}
			} else {
				ret = {
					r: eje,
					x: eje,
					y: eje,
					colo:col[0+!moneda]
				}
			}
			//console.log(ret.r);
			return ret;
		}
	}
	
	function clickCheck(){
		var boo = document.getElementById("mov").checked
		if (boo) {
			pepe = setInterval(function(){ daleMasa()},40);
		} else {
			clearInterval(pepe);
		}
	}
	
	function daleMasa(){
		if (gulo >= (Math.PI *2)) {
			/*clearInterval(pepe);
			console.log("laconchehetumarealboys");
			*/
			moneda = !moneda;
			gulo = 0;
			//col = moneda ? "#000" : "#fff";
		}
		
		var culo = new CirCulo();
		culo.dibujar(2);

		if (gulo >= Math.PI) {
			
			culo.dibujar(0);
			culo.dibujar(1);
		
		} else {
			var culo = new CirCulo();
			culo.dibujar(0);
			
		}
			gulo += inc;
	}
	
	
	
	</script>
